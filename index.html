<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Todo</h1>
        <section>
          <label for="todo-input">Add to your todo list!</label>
          <input class="todo-input" type="text" name="todo-input">
          <label for="priority">Priority:</label>
          <select class="priority" name="priority">
            <option value="1">Low</option>
            <option value="2">High</option>
          </select>
          <div>
            <button class="btn btn-primary btn-sm add-todo">ADD</button>
            <button class="btn btn-primary btn-sm left-todo">NOT COMPLETE</button>
            <button class="btn btn-primary btn-sm sort-completed-todo">SORT NOT COMPLETED</button>
            <button class="btn btn-primary btn-sm sort-priority-todo">SORT PRIORITY</button>
            <button class="btn btn-primary btn-sm priority-todo">HIGH PRIORITY</button>
          </div>
        </section>
      <ol class="todo-list"></ol>
    </div>
    <script src="./todos.js"></script>
    <script src="./buttonTodos/add-todo.js"></script>
    <script src="./buttonTodes/left-todo.js"></script>
    <script src="./buttonTodos/priority-todo.js"></script>
    <script src="./buttonTodos/sort-completed-todo"></script>
    <script src="./defaultTodos/remove-todo.js"></script>
    <script src="./defaultTodos/print-todo.js"></script>
    <script src="./defaultTodos/print-todos.js"></script>
    <script src="./defaultTodos/clear-todos.js"></script>
    <script src="./defaultTodos/refresh-todos.js"></script>
  </body>
</html>
